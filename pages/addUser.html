<form ng-submit="addUserForm()">
    <div class="form-group">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" required placeholder="First Name" ng-model="form.first_name">
    </div>
    <div class="form-group">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" required placeholder="Last Name" ng-model="form.last_name">
    </div>
    <div class="form-group">
        <label for="inputRole">Role</label>
        <input type="text" class="form-control" id="inputRole"  placeholder="Role" ng-model="form.role">
    </div>
    <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="text" class="form-control" id="inputUsername" required placeholder="Username" ng-model="form.username">
    </div>
    <div class="form-group">
        <label for="inputUsername">Password</label>
        <input type="password" class="form-control" id="inputPassword" required placeholder="Password" ng-model="form.password">
    </div>
    <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" required placeholder="Email" ng-model="form.email">        
    </div>    

<button type="submit"  class="btn btn-primary">Add</button>
</form>
<div ng-bind-html="successMsg | unsafe" class="alert alert-success" ng-show="successMsg"></div>
